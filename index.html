<!-- 
Estou no início dos meus estudos com react e typescript e para praticar comecei um aplicativo web de uma pokedex, não e nada inovador, mas e uma excelente forma para prática. 

Pude aprender muito com o decorrer do projeto A incrível utilização do typescript  para tipagem de valores recebidos em funções e componentes, além de utilizar o site https://app.quicktype.io/ para a criação das interfaces, utilizando o retorno da PokeApi apara facilitar a manipulação dos dados da api em quanto desenvolvia o projeto. 

A facilidade em criar layouts responsivos de uma forma simples e rápida e foi muito simples, além de utilizar o radix-ui para adicionar um menu pop up com uma ótima acessibilidade.

 O projeto ainda necessita de melhoreias e mais alguma features , caso queira ajudar este o repositório do projeto https://github.com/joaolucas3002ht/Pokedex.
